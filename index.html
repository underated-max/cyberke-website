<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Ludiflex | Login & Registration</title>
</head>
<body>
 <div class="wrapper">
    <nav class="nav">
        <div class="nav-logo">
            <p>LOGO .</p>
        </div>
        <div class="nav-menu" id="navMenu">
            <ul>
                <li><a href="#" class="link active">Home</a></li>
                <li><a href="#" class="link">Blog</a></li>
                <li><a href="#" class="link">Services</a></li>
                <li><a href="#" class="link">About</a></li>
            </ul>
        </div>
        <div class="nav-button">
            <button class="btn white-btn" id="loginBtn" onclick="login()">Sign In</button>
            <button class="btn" id="registerBtn" onclick="register()">Sign Up</button>
        </div>
        <div class="nav-menu-btn">
            <i class="bx bx-menu" onclick="myMenuFunction()"></i>
        </div>
    </nav>

<!----------------------------- Form box ----------------------------------->    
    <div class="form-box">
        
        <!------------------- login form -------------------------->

       <form onsubmit="login(); return false;">
    <!-- Login form fields -->
    <div class="input-box">
        <input type="text" name="username" class="input-field" placeholder="Username or Email">
        <i class="bx bx-user"></i>
    </div>
    <div class="input-box">
        <input type="password" name="password" class="input-field" placeholder="Password">
        <i class="bx bx-lock-alt"></i>
    </div>
    <div class="input-box">
        <input type="submit" class="submit" value="Sign In">
    </div>
</form>


        <!------------------- registration form -------------------------->
       <form onsubmit="register(); return false;">
    <!-- Registration form fields -->
    <div class="two-forms">
        <div class="input-box">
            <input type="text" name="firstname" class="input-field" placeholder="Firstname">
            <i class="bx bx-user"></i>
        </div>
        <div class="input-box">
            <input type="text" name="lastname" class="input-field" placeholder="Lastname">
            <i class="bx bx-user"></i>
        </div>
    </div>
    <div class="input-box">
        <input type="text" name="email" class="input-field" placeholder="Email">
        <i class="bx bx-envelope"></i>
    </div>
    <div class="input-box">
        <input type="password" name="password" class="input-field" placeholder="Password">
        <i class="bx bx-lock-alt"></i>
    </div>
    <div class="input-box">
        <input type="submit" class="submit" value="Register">
    </div>
</form>

<script>
    // Function to handle login submission and validation
    function login() {
        // Get the username and password values from the login form
        var username = document.querySelector("#login input[placeholder='Username or Email']").value;
        var password = document.querySelector("#login input[placeholder='Password']").value;

        // Basic validation: check if the fields are not empty
        if (username === "" || password === "") {
            alert("Please fill in both fields.");  // Show an alert if fields are empty
        } else {
            alert("Login successful (simulated). Redirecting to dashboard...");
            window.location.href = "dashboard.html";  // Simulate successful login and redirect to dashboard
        }
    }

    // Function to handle registration submission and validation
    function register() {
        // Get the form values for firstname, lastname, email, and password
        var firstname = document.querySelector("#register input[placeholder='Firstname']").value;
        var lastname = document.querySelector("#register input[placeholder='Lastname']").value;
        var email = document.querySelector("#register input[placeholder='Email']").value;
        var password = document.querySelector("#register input[placeholder='Password']").value;

        // Basic validation: check if all fields are filled
        if (firstname === "" || lastname === "" || email === "" || password === "") {
            alert("Please fill in all fields.");  // Show an alert if any field is empty
        } else {
            alert("Registration successful (simulated). Redirecting to welcome page...");
            window.location.href = "welcome.html";  // Simulate successful registration and redirect to welcome page
        }
    }
</script>


</body>
</html>
